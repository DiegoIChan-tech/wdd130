<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White Water Rafting Adventures | Contact us</title>
  <meta name="description" content="Contact the best rafting water company.">
  <meta name="author" content="Diego Isai Chan Paniagua">
  <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
  <!-- Header -->
  <header>
    <img src="images/z-splash.png" alt="Rafting Company Logo" width="120" height="120">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h1>Contact Us</h1>

    <!-- Company Information Section -->
    <section class="contact-info">
      <h2>Company Information</h2>
      <p><strong>Address:</strong> 123 Rapids Road, Riverbend, CO 80400</p>
      <p><strong>Phone:</strong> +1 (555) 123‑4567</p>
      <p><strong>Email:</strong> info@wwrrafting.com</p>

      <!-- Google Map Embed -->
      <div class="map">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.9537363153159!3d-37.81627974202139!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzfCsDQ5JzAwLjYiUyAxNDTCsDU3JzE0LjQiRQ!5e0!3m2!1sen!2sus!4v1616170000000"
          allowfullscreen=""
          loading="lazy">
        </iframe>
      </div>
    </section>

    <!-- Employee Profiles -->
    <section class="employees">
      <h2>Meet Our Team</h2>

      <figure>
        <img src="images/employee1.jpg" alt="River Guide Sarah">
        <figcaption>Sarah – Senior River Guide</figcaption>
      </figure>

      <figure>
        <img src="images/employee2.jpg" alt="Safety Coordinator Mark">
        <figcaption>Mark – Safety Coordinator</figcaption>
      </figure>

      <figure>
        <img src="images/employee3.jpg" alt="Customer Support Ana">
        <figcaption>Ana – Customer Support Specialist</figcaption>
      </figure>
    </section>
<!-- Contact Form -->
    <section class="contact-form">
      <h2>Send Us a Message</h2>

      <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <fieldset>
          <legend>Purpose of Your Message</legend>

          <label>
            <input type="radio" name="purpose" value="general" required>
            General Inquiry
          </label>

          <label>
            <input type="radio" name="purpose" value="reservation">
            Reservation Question
          </label>

          <label>
            <input type="radio" name="purpose" value="suggestion">
            Website Suggestion
          </label>
        </fieldset>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label>
          <input type="checkbox" name="subscribe">
          Please subscribe me to the monthly newsletter
        </label>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 White Water Rafting Co. | Diego Isai Chan Paniagua
    </p>
    <nav class="socialmedia">
      <a href="https://www.facebook.com/DiegoIChan">
        <img src="images/facebook-icon.png" alt="Facebook"></a>
      <a href="https://www.linkedin.com/in/diego-chan-paniagua">
        <img src="images/linkedin-icon.png" alt="LinkedIn"></a>
      <a href="https://www.instagram.com/diegoichan/">
        <img src="images/instagram_logo.jpg" alt="Instagram"></a>
    </nav>
  </footer>
</body>
</html>
